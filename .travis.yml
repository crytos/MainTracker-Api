language: python
# python versions to use during the tests
python:
    - "2.7"
    - "3.4"
# command to install dependencies
install:
    - pip install -r requirements.txt
# command to run tests
script:
    - pytest test_app.py
    - pytest --cov-report term-missing --cov=maths
    - pytest --doctest-modules --cov=maths3 --cov-report term-missing
#    - pytest
after_success:
    - coveralls